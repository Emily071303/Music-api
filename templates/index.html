<!DOCTYPE html>
<html>
<head>
    <title>Music API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #4CAF50; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>üéµ Bienvenido a la Music API</h1>

    <h2>Canciones</h2>
    <ul id="songs-list"></ul>

    <h2>Artistas</h2>
    <ul id="artists-list"></ul>

    <h2>√Ålbumes</h2>
    <ul id="albums-list"></ul>

    <script>
        // Funci√≥n para cargar datos desde un endpoint y mostrarlos en una lista
        async function loadData(endpoint, elementId) {
            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                const list = document.getElementById(elementId);
                list.innerHTML = "";
                data.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    list.appendChild(li);
                });
            } catch (error) {
                console.error("Error cargando", endpoint, error);
            }
        }

        // Cargar datos al abrir la p√°gina
        loadData("/songs", "songs-list");
        loadData("/artists", "artists-list");
        loadData("/albums", "albums-list");
    </script>
</body>
</html>
